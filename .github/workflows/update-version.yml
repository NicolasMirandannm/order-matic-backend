name: Update Project Version

on:
  push:
    branches:
      - main
jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22' # Usando a versÃ£o 22 do Java

      - name: Get current version from pom.xml
        id: get_version
        run: |
          echo "CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      - name: Increment version
        id: increment_version
        run: |
          VERSION=$(echo ${{ env.CURRENT_VERSION }} | sed 's/-SNAPSHOT//')
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
          PATCH_VERSION=$((VERSION_PARTS[2] + 1))
          NEW_VERSION="${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.$PATCH_VERSION-SNAPSHOT"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Update pom.xml version
        run: |
          mvn versions:set -DnewVersion=${{ env.NEW_VERSION }}
          mvn versions:commit

      - name: Commit & Push changes
        uses: actions-js/push@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
